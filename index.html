<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="display">
           
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button style="color: rgb(61, 114, 230);" class="btn">(</button>
                <button style="color: rgb(61, 114, 230);"class="btn">)</button>
                <button style="color: rgb(61, 114, 230);"id="eval" onclick="screen.value=eval(screen.value)">ans</button>
                <button style="color: rgb(61, 114, 230);"id="ce" onclick="backspc()">del</button>
                <button style="color: rgb(61, 114, 230);"id="ac" onclick="screen.value=''">clear</button>
            </div>
            <div class="row">
                <button style="background-color:rgb(169, 218, 241);" class="btn">7</button>
                <button style="background-color:rgb(169, 218, 241) ;" class="btn">8</button>
                <button style="background-color:rgb(169, 218, 241) ;" class="btn">9</button>
                <button style="color: rgb(61, 114, 230);" class="btn">%</button>
                <button style="color: rgb(61, 114, 230);" onclick="sqrt()">√</button>
              
            </div>

            <div class="row">
                <button style="background-color:rgb(169, 218, 241) ;" class="btn">4</button>
                <button style="background-color:rgb(169, 218, 241) ;" class="btn">5</button>
                <button style="background-color:rgb(169, 218, 241) ;" class="btn">6</button>
                <button style="color: rgb(61, 114, 230);" class="btn">×</button>
                <button style="color: rgb(61, 114, 230);"class="btn">÷</button>
            </div>

            <div class="row">
                <button style="background-color:rgb(169, 218, 241) ;" class="btn">1</button>
                <button style="background-color:rgb(169, 218, 241) ;" class="btn">2</button>
                <button style="background-color:rgb(169, 218, 241) ;" class="btn">3</button>
                <button style="color: rgb(61, 114, 230);"class="btn">+</button>
                <button style="color: rgb(61, 114, 230);" class="btn">-</button>
            </div>

            <div class="row">
                <button style="color: rgb(61, 114, 230);" class="btn">.</button>
                <button style="background-color:rgb(169, 218, 241) ;" class="btn">0</button>
                <button style="color: rgb(61, 114, 230);" onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span>
                </button>
                <button style="color: rgb(249, 249, 250);" id="evl" onclick="screen.value=eval(screen.value)">ENTER</button>
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
